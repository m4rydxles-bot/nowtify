<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowtify - Giriş</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>
                <i class="fas fa-music"></i>
                Nowtify
            </h1>
            <p>Hesabına giriş yap</p>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Şifre</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i>
                    Giriş Yap
                </button>
            </form>
            
            <div class="auth-links">
                Hesabın yok mu? <a href="/signup.html">Kayıt Ol</a>
            </div>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script>
        requireGuest();

        const error = getUrlParameter('error');
        if (error === 'yetki_reddedildi') {
            showError('Spotify yetkilendirmesi reddedildi');
        } else if (error === 'spotify_baglanti_hatasi') {
            showError('Spotify bağlantı hatası');
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage('error-message');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const data = await apiRequest('/api/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });

                setToken(data.token);
                setCurrentUser(data.user);
                window.location.href = '/dashboard.html';
            } catch (error) {
                showError(error.message);
            }
        });
    </script>
</body>
</html>
